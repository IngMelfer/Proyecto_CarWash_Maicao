<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <!-- Fondo negro con gradiente -->
  <rect x="0" y="0" width="800" height="300" fill="#000000" opacity="0" />
  
  <!-- Silueta del auto con gradiente -->
  <path d="M100,180 C150,130 250,150 350,150 C450,150 550,130 600,180 C650,230 700,180 750,180 C700,230 650,280 600,280 C550,280 450,280 350,280 C250,280 150,280 100,280 C50,280 50,230 100,180 Z" fill="url(#carGradient)" stroke="none" />
  
  <!-- Definición del gradiente para el auto -->
  <defs>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#222222;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Reflejo en el auto -->
  <ellipse cx="400" cy="180" rx="200" ry="20" fill="rgba(255,255,255,0.1)" />
  
  <!-- Línea azul superior con efecto de brillo -->
  <path d="M100,180 C150,130 250,150 350,150 C450,150 550,130 600,180 C650,230 700,180 750,180" fill="none" stroke="url(#blueGradient)" stroke-width="12" stroke-linecap="round" />
  
  <!-- Definición del gradiente para la línea azul -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0088b9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00A0D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Texto "PREMIUM" con efecto metálico -->
  <text x="150" y="230" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="url(#silverGradient)" style="filter: drop-shadow(3px 3px 5px rgba(0,0,0,0.7));">PREMIUM</text>
  
  <!-- Definición del gradiente para el texto metálico -->
  <defs>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CCCCCC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AAAAAA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Texto "CAR DETAILING" -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#FFFFFF">CAR DETAILING</text>
  
  <!-- Icono de pulidora con efecto de brillo -->
  <g transform="translate(650, 230) scale(0.8)">
    <circle cx="0" cy="0" r="30" fill="url(#polisherGradient)" />
    <circle cx="0" cy="0" r="20" fill="#888888" />
    <rect x="-5" y="-40" width="10" height="40" fill="#CCCCCC" />
    <rect x="-25" y="-50" width="50" height="10" fill="#CCCCCC" rx="5" ry="5" />
    <circle cx="10" cy="-10" r="5" fill="#FFFFFF" opacity="0.7" />
  </g>
  
  <!-- Definición del gradiente para la pulidora -->
  <defs>
    <radialGradient id="polisherGradient" cx="30%" cy="30%" r="70%" fx="30%" fy="30%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AAAAAA;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>